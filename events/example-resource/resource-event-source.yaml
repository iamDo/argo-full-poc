apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: resource
spec:
  template:
    serviceAccountName: resource-example-sa # assign a service account with `get`, `list` and `watch` permissions on the resource being watched.
  resource:
    example:
      # namespace to listen events within
      namespace: argocd-asdf
      # resource group
      group: argoproj.io
      # resource version
      version: v1alpha1
      # resource kind
      resource: applications
      # type of events
      # possible values are ADD, DELETE, UPDATE
      # Optional
      eventTypes:
        - UPDATE
      filter:
        fields:
          - key: metadata.name
            operation: ==
            value: 'chart-staging'
